<!DOCTYPE html>
<html>
<head>
	<title>数据库编程实验</title>
	<meta charset="utf-8">
</head>
<body>
	<nav></nav>
	<section id="customer">
		<nav>
			<form id="query_form">
				<div class="query_head">
					<label>编号：</label>
					<input type="text" name="customerNo">
				</div>
				<div class="query_head">
					<label>名称：</label>
					<input type="text" name="customerName">
				</div>
				<div class="query_head">
					<label>电话：</label>
					<input type="text" name="telephone">
				</div>
				<div class="query_head">
					<label>地址：</label>
					<input type="text" name="address">
				</div>
				<div class="query_head">
					<input type="button" value="查询" id="query">
				</div>
			</form>
		</nav>
		<div>
			<table border="1">
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>电话</th>
					<th>地址</th>
					<th>邮编</th>
				</tr>
			</table>
		</div>
	</section>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('#query').click(function () {
				var dataArray = $('#query_form').serializeArray();
				// console.log(data);
				$.get('/query?customerNo=7',function (results) {
						console.log('返回的结果是：'+results);
				});
			return false;
		});
	});
</script>
</body>
</html>
